<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S·ªï Tay SnowL</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      overflow: hidden;
    }
    #loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
    .loader-ring {
      width: 60px;
      height: 60px;
      border: 6px solid #ff0066;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #powered {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      color: #333;
    }
    #toolbar {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      z-index: 100;
      justify-content: center;
    }
    button, input[type="number"], input[type="color"] {
      padding: 8px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: white;
      font-size: 14px;
    }
    #canvas {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      height: calc(100% - 60px);
      touch-action: none;
      background-color: white;
      display: block;
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="loader-ring"></div>
    <div id="powered">Powered by SnowL</div>
  </div>
  <div id="toolbar">
    <button onclick="toggleMode('draw')">‚úèÔ∏è V·∫Ω</button>
    <button onclick="toggleMode('erase')">üßΩ T·∫©y</button>
    <input type="color" id="colorPicker" value="#000000">
    <label for="sizeInput">C·ª° n√©t:</label>
    <input type="number" id="sizeInput" min="1" max="100" value="2">
    <button onclick="savePage()">üíæ L∆∞u</button>
    <button onclick="addPage()">‚ûï Trang m·ªõi</button>
    <button onclick="prevPage()">‚¨ÖÔ∏è Tr∆∞·ªõc</button>
    <button onclick="nextPage()">‚û°Ô∏è Sau</button>
    <button onclick="requestFullscreen()">üñ•Ô∏è To√†n m√†n h√¨nh</button>
    <button onclick="viewSignedPages()">üîê Xem ƒë√£ k√Ω</button>
  </div>
  <canvas id="canvas"></canvas>
  <script>
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    let drawing = false;
    let mode = 'draw';
    let currentColor = document.getElementById('colorPicker').value;
    let currentSize = parseInt(document.getElementById('sizeInput').value);
    let pages = [];
    let currentPage = 0;
    let last = null;

    function resizeCanvas() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - 60;
      ctx.putImageData(imageData, 0, 0);
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function getPos(e) {
      let rect = canvas.getBoundingClientRect();
      let x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      let y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
      return { x, y };
    }

    function draw(e) {
      if (!drawing) return;
      let pos = getPos(e);
      ctx.strokeStyle = (mode === 'erase') ? '#ffffff' : currentColor;
      ctx.lineWidth = currentSize;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      if (!last) last = pos;
      ctx.beginPath();
      ctx.moveTo(last.x, last.y);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      last = pos;
      e.preventDefault();
    }

    function stopDraw() {
      drawing = false;
      last = null;
    }

    canvas.addEventListener('mousedown', e => { drawing = true; draw(e); });
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('mouseout', stopDraw);

    canvas.addEventListener('touchstart', e => { drawing = true; draw(e); });
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stopDraw);

    function toggleMode(m) {
      mode = m;
      if (mode === 'erase') {
        currentSize = 100;
        document.getElementById('sizeInput').value = 100;
      } else {
        currentSize = 2;
        document.getElementById('sizeInput').value = 2;
      }
    }

    document.getElementById('colorPicker').addEventListener('change', e => {
      currentColor = e.target.value;
    });

    document.getElementById('sizeInput').addEventListener('input', e => {
      currentSize = parseInt(e.target.value);
    });

    function savePage() {
      let password = prompt("Nh·∫≠p m·∫≠t kh·∫©u ƒë·ªÉ l∆∞u trang:");
      if (!password) return;
      pages[currentPage] = {
        img: canvas.toDataURL(),
        pass: password
      };
      alert("ƒê√£ l∆∞u trang th√†nh c√¥ng!");
    }

    function loadPage(index) {
      if (!pages[index]) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        return;
      }
      let pass = prompt("Nh·∫≠p m·∫≠t kh·∫©u ƒë·ªÉ m·ªü trang:");
      if (pass !== pages[index].pass) {
        alert("Sai m·∫≠t kh·∫©u!");
        return;
      }
      let img = new Image();
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      };
      img.src = pages[index].img;
    }

    function addPage() {
      pages.push(null);
      currentPage = pages.length - 1;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        loadPage(currentPage);
      }
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        loadPage(currentPage);
      }
    }

    function requestFullscreen() {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        document.documentElement.requestFullscreen();
      }
    }

    function viewSignedPages() {
      let code = prompt("Nh·∫≠p m√£ truy c·∫≠p (g·ª£i √Ω: Snow):");
      if (code !== 'Snow') {
        alert("Sai m√£ truy c·∫≠p!");
        return;
      }
      let result = pages.map((p, i) => p ? `Trang ${i + 1}` : null).filter(Boolean).join("\n");
      alert("C√°c trang ƒë√£ k√Ω:\n" + (result || "Kh√¥ng c√≥ trang n√†o."));
    }

    window.addEventListener('load', () => {
      setTimeout(() => document.getElementById('loader').style.display = 'none', 2000);
    });
  </script>
</body>
</html>
